<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4921d1b422.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="topbar">
      <i id="topbar-icon" class="fa-solid fa-cloud-sun"></i>
      <div id="topbar-text">Weather App</div>
    </div>
    <div id="content">
      <div class="middle-content">
        <div class="left-content">
          <form id="inputs">
            <input
              type="text"
              name="city-input"
              id="city-input"
              placeholder="Enter city name..."
            />
            <button type="submit" id="submit-city">Search</button>
          </form>
          <div class="middle-section">
            <div id="currentDay">
              <div id="name"></div>
              <div id="dayName"></div>
              <div class="descriptionDiv">
                <div id="descDiv"></div>
                <img src="" alt="" id="icon" />
              </div>
              <div class="details">
                <div id="temp"></div>
                <div id="windSpeed"></div>
              </div>
            </div>
          </div>
          <button id="toggle-forecast">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
        <div class="right-content">
          <button id="toggle-history">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <div id="search-history" class="search-history animate__animated">
            <i class="fa-solid fa-pen-to-square"></i> Last searches
          </div>
          <div id="search-items" class="search-items animate__animated"></div>
        </div>
      </div>
      <div id="forecast" class="animate__animated"></div>
    </div>
    <script src="searchHistory.js"></script>
    <script src="city.js"></script>
    <script src="forecast.js"></script>
    <script src="script.js"></script>
  </body>
</html>
